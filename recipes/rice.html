<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Recipe</title>
</head>
<body>
    <h1>Rice</h1>
    <img src="../rice.jpeg" height="300" width="300"> 
    <h3>Rice the perfect way</h3>
    <p>
        <h4>Ingredients</h4>
       <ul>
        <li>1.5 cups rice</li>
        <li>1.5 cups water</li>
       </ul> 
       <ol>
        <li>Wash rice by agitating rice and water and draining water</li>
        <li>Combine rice and water in rice cooker </li>   
        <li>Press start button</li>
        <li>Wait until alarm sounds</li>
       </ol>
    </p>
</body>
